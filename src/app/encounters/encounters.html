<div class="encounters-page">
  <div class="encounters-title">
    <h1>extraterrestrial encounters</h1>
    <p>State your intergalaction experienece</p>
  </div>
  <ul class="encounters-list">
    <li ng-repeat="encounter in encounters">
      <span>{{encounter.data}} - {{encounter.atype}}</span> <br/>
      Action taken --> <span class="action">{{encounter.action}}</span>
    </li>
  </ul>
  <footer class="encounters-click">
    <div class="button">Ellaborate</div>
  </footer>
</div>
